{% extends 'pages/base.html' %} {% load static %} {% load bootstrap4 %} {% load
crispy_forms_tags %} {% block content %}

<!-- *********** Needs ******** -->




<section id="needs">
  <div class="container">
    <h4 class="text-left text-light">Your Needs</h4>
    <div class="row">
      
      <div id="needCard" class="card card-body">
          <!-- <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12"> -->
          <table class="table table-sm">
            <tr>
              <th>Needs no.</th>
              <th>Need Name</th>
              <th>Need Image</th>
              <th>User Profile</th>
              <th>Delete Need</th>
            </tr>

            {% for need in needs %}
            <tr id="needtrid">
              <td>{{need.id}}</td>
              <td>
                <a href="{% url 'offer_details' need.offer.id %}"
                  >{{need.offer}}</a
                >
              </td>
              <td>
                <a href="{% url 'offer_details' need.offer.id %}">
                  <img
                    src="{{need.offer.image.url}}"
                    title="{{need.offer}}"
                    style="border-radius: 10%; height: 40px; width: 60px"
                  />
                </a>
              </td>
              <td>
                <a href="{% url 'accounts:profile' need.borrower.id %}">
                  <img
                    src="{{need.borrower.user_peofile.image.url}}"
                    alt="{{need.borrower}}"
                    title="{{need.borrower}}"
                    style="border-radius: 10%; height: 40px; width: 60px"
                  />
                </a>
              </td>
              <td > <a need-data-delete   href="{%  url 'need_delete' need.id %}" class="text-danger ml-4 removeNeed">
                <i class="fas fa-minus-circle"></i></a></td>

            </tr>

            {% endfor %}
          </table>
        <!-- </div> -->
      
      </div>
    </div>
  </div>
</section>
<!-- *********** /end Needs ******** -->

{% endblock %}
