{% extends 'pages/base.html' %}
{% load static %}

{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}


 <section  class="container mb-5 pt-5 offers" > 
    <button id="show-hide" href="{% url 'add_offer'  %}" class="btn btn-success show-hide-btn">
         <span class="fa fa-plus-circle"></span>
      </button>
  
  
  
  
    <form class="form mt-2 text-light" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
  
      <button class="btn btn-primary" type="submit">Add Now</button>
  
  </form>
  
  </section>





{% endblock content %}
